<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <title>YEKRA Open Challenge</title>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/2.0/animate.min.css">
    <link rel="stylesheet" href="http://fast.fonts.net/cssapi/a8c69531-2304-4fed-96af-a6d994f67601.css" >
    <link rel="stylesheet" href="stylesheets/app.css">
</head>

<body layout="column"
      layout-fill
      ng-app="app"
      ng-controller="appCtrl"
        >

<md-content style="margin: 0px 50px 0px 50px;   min-width:320px;">

    <div ng-viewport="hero"></div>
    <div ng-controller="FilterbarController as ctrl">
        <ng-include class="filterbar"src="'app/components/filterbar/filterbar.html'"></ng-include>
    </div>

    <md-content style="margin-top:20px ; margin-bottom:20px">
        <div ng-viewport="content" ng-animate="'animate'"></div>
    </md-content>

</md-content>

<script src="bower_components/angular/angular.js"></script>
<script src="./dist/router.es5.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>


<script src="app/app.js"></script>
<script src="app/components/filterbar/filterbar.js"></script>
<script src="app/components/posters/posters.js"></script>
<script src="app/components/posters/posters-service.js"></script>
<script src="app/components/hero/hero.js"></script>


</body>
</html>
